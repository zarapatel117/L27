<!DOCTYPE html>
<html>
    <head>
        <title>
            evaluate variables
        </title>
    </head>
    <body>
        <p>clack on the button to evaluate js</p>
        <button onclick="myFunction()">try it</button>
        <p id="result"></p>
        <script>
            function myFunction(){
                var x=10;
                var y=20;
                var a= eval("x + y") + "<br>";
                var b= eval("x - y") + "<br>";
                var c= eval("x * y") + "<br>";
                var res = a+b+c;
                document.getElementById("result").innerHTML=res;
            }
        </script>
    </body>
</html>
